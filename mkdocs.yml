site_name: DresdenE的小窝

theme:
  name: material
  language: zh
  font:
    text: "Noto Sans"
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tracking

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.betterem
  # Collapsible Admonition 
  - pymdownx.details
  # Code highlight
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  # Markdown style
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: false

nav:
  - 门前花园: index.md
  - 小屋:
    - house/index.md
    - 客厅:
      - house/living_room/index.md
    - 卧室:
      - house/bedroom/index.md
    - 书房:
      - house/study/index.md
    - 杂物间:
      - house/storage/index.md
      - 测试: house/storage/test.md
  - 小棚:
    - garage/index.md